<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type ="text/css" href="CipherStyles.css">
    
    <h1 class="centered" id="top">Key Phrase Cipher</h1>
    </head>

<main> 
    <body>
        
    <div id="form-comps">
        
       <form>
           <div id="phrase-input">
        <input class="centered" type="text" id="key-phrase" placeholder="Key Phrase">
        </div>
        <div class="centered" id="text-input">
        <textarea id="output" placeholder="Text To Translate"></textarea>
           <textarea id="translate" placeholder="Translated Text"></textarea>
            </form>
        </div>
        <div id="buttons">
        <input type="button" class="centered" id="start-b" value="Encrypt" onclick="encrypt()">
        <input type="button" class="centered" id="end_b" value="Decrypt" onclick="decrypt()">
        <input type="button" value="Test" onclick="test()">
            <input type="button" class="centered" id="copybtn" value="Copy Translation To Clipboard" onclick="copyToClipboard()">
        </div>
        
    </div>
        
    </body>
    <script src="script.js"></script>
    
    
    </main>

    
































</html>
